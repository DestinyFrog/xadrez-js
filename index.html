<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="sprites">
        <img id="black_horse" src="/sprites/black_horse.bmp"/>
        <img id="white_horse" src="/sprites/white_horse.bmp"/>
        <img id="black_king" src="/sprites/black_king.bmp"/>
        <img id="white_king" src="/sprites/white_king.bmp"/>
        <img id="black_pawn" src="/sprites/black_pawn.bmp"/>
        <img id="white_pawn" src="/sprites/white_pawn.bmp"/>
        <img id="black_priest" src="/sprites/black_priest.bmp"/>
        <img id="white_priest" src="/sprites/white_priest.bmp"/>
        <img id="black_queen" src="/sprites/black_queen.bmp"/>
        <img id="white_queen" src="/sprites/white_queen.bmp"/>
        <img id="black_tower" src="/sprites/black_tower.bmp"/>
        <img id="white_tower" src="/sprites/white_tower.bmp"/>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
